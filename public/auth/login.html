<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - K'sプランニングトレーニングツール</title>
    <link rel="stylesheet" href="../quiz-app/style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0056b3">
    <link rel="apple-touch-icon" href="../quiz-app/lawson_logo.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../quiz-app/lawson_logo.png" alt="LAWSON Logo" class="auth-logo">
                <h1>トレーニングアプリ</h1>
                <h2>ログイン</h2>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="employee-code">従業員コード</label>
                    <input type="text" id="employee-code" name="employeeCode" pattern="[0-9]*" inputmode="numeric"
                        placeholder="数字のみ入力" required autocomplete="username">
                    <small>数字のみで入力してください</small>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" required
                        autocomplete="current-password">
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="login-btn">
                    ログイン
                </button>
            </form>

            <div class="auth-divider">
                <span>または</span>
            </div>

            <button class="btn-secondary" id="guest-mode-btn">
                ゲストとして続ける
            </button>

            <div class="auth-footer">
                <p>アカウントをお持ちでない方は <a href="register.html">こちら</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
