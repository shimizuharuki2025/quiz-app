<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - K'sプランニングトレーニングツール</title>
    <link rel="stylesheet" href="../quiz-app/style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../quiz-app/lawson_logo.png">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../quiz-app/lawson_logo.png" alt="LAWSON Logo" class="auth-logo">
                <h1>トレーニングアプリ</h1>
                <h2>新規登録</h2>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="employee-code">従業員コード</label>
                    <input type="text" id="employee-code" name="employeeCode" pattern="[0-9]{6,}" inputmode="numeric"
                        placeholder="6桁以上の数字" required autocomplete="username">
                    <small>6桁以上の数字で入力してください</small>
                </div>

                <div class="form-group">
                    <label for="store-code">店舗コード</label>
                    <input type="text" id="store-code" name="storeCode" pattern="[0-9]{6}" inputmode="numeric"
                        placeholder="6桁の数字" required>
                    <small>6桁の数字で入力してください</small>
                </div>

                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" name="name" placeholder="James J Lawson" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" minlength="4" required
                        autocomplete="new-password">
                    <small>4文字以上で入力してください</small>
                </div>

                <div class="form-group">
                    <label for="password-confirm">パスワード確認</label>
                    <input type="password" id="password-confirm" name="passwordConfirm" placeholder="もう一度入力"
                        minlength="4" required autocomplete="new-password">
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" id="register-btn">
                    登録する
                </button>
            </form>

            <div class="auth-footer">
                <p>すでにアカウントをお持ちの方は <a href="login.html">こちら</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
