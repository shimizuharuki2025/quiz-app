<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K’sプランニングトレーニングツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="lawson_logo.png">
</head>
<body>
    <!-- 全体パスワードモーダル -->
    <div id="app-password-modal" class="modal-background" style="display: none;">
        <div class="modal-content">
            <h2>パスワードを入力</h2>
            <form id="app-password-form">
                <input type="password" id="app-password-input" required>
                <div class="modal-buttons">
                    <button type="submit">認証</button>
                </div>
            </form>
        </div>
    </div>

    <div class="app-container">
        <!-- ホーム画面 -->
        <div id="home-screen" class="screen" style="display: none;">
            <div class="home-header">
                <img src="lawson_logo.png" alt="LAWSON Logo" class="logo">
                <h1>トレーニングアプリ</h1>
                <h2>業務・マニュアルクイズ</h2>
                <h3>このアプリはグループ外秘です   。</h3>
                <p>SNS等への投稿は一切禁止です。</p>
                <p>部外者・退職者のアクセスも禁止です。</p>
                <p>（アクセスログは管理をしています。）</p>
                <p>問題は、問題制作時の社内規定やマニュアルを参考に作成しています。</p>
            </div>
            
            <div id="accordion-container">
                <!-- ここにJavaScriptで大カテゴリと小カテゴリが動的に生成されます -->
            </div>

            <!-- カテゴリ別パスワード入力モーダル -->
            <div id="password-modal" class="modal-background" style="display: none;">
                <div class="modal-content">
                    <h2>パスワード入力</h2>
                    <p>クイズ「<strong id="password-category-name"></strong>」を始めるにはパスワードが必要です。</p>
                    <input type="password" id="password-input" placeholder="カテゴリのパスワード">
                    <div class="modal-buttons">
                        <button id="password-submit">決定</button>
                        <button id="password-cancel" class="btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-container">
                <div class="quiz-header">
                    <p id="question-number">第1問</p>
                    <div class="quiz-header-buttons">
                        <div class="font-size-controls">
                            <button id="font-size-down" class="btn-icon" title="文字を小さく">小</button>
                            <button id="font-size-up" class="btn-icon" title="文字を大きく">大</button>
                        </div>
                        <button id="mute-btn" class="btn-icon" title="音声のオン/オフ">🎧</button>
                        <button id="quit-quiz-btn" class="btn-secondary">
                            <span class="button-text">中断してホームへ</span>
                            <span class="button-icon">🏠</span>
                        </button>
                    </div>
                </div>
                <img id="question-image" class="quiz-image" src="" alt="問題画像" style="display: none;">
                <h2 id="question-text"></h2>

                <!-- ▼▼▼ ここからUI要素を整理・追加 ▼▼▼ -->
                
                <!-- 選択肢問題用のボタンコンテナ -->
                <div id="answer-buttons" class="btn-grid"></div>

                <!-- 穴埋め問題用の入力コンテナ -->
                <div id="fill-in-the-blank-container" style="display: none;">
                    <input type="text" id="fill-in-the-blank-input" placeholder="答えを入力してください">
                </div>

                <!-- 回答確定ボタン（複数選択・穴埋め問題で使用） -->
                <button id="confirm-answer-btn" style="display: none; margin-top: 20px; width: 100%;">回答を確定する</button>
                
                <!-- ▲▲▲ ここまでUI要素を整理・追加 ▲▲▲ -->

            </div>
            <div id="explanation-container" style="display: none;">
                <h3 id="feedback-title"></h3>
                <img id="explanation-image" class="quiz-image" src="" alt="解説画像" style="display: none;">
                <p id="explanation-text"></p>
                <button id="next-question-btn">次の問題へ</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen" style="display: none;">
            <h2>クイズ結果</h2>
            <p id="score-text"></p>
            <p id="evaluation-text"></p>
            <p id="high-score-text"></p>
            <div id="incorrect-list-container" style="display: none;">
                <hr>
                <h3>復習しましょう</h3>
                <div id="incorrect-list"></div>
            </div>
            <div class="result-buttons">
                <button id="restart-btn">もう一度挑戦する</button>
                <button id="review-incorrect-btn" class="btn-secondary" style="display: none;">間違えた問題を復習</button>
                <button id="back-to-home-btn">ホームに戻る</button>
            </div>
        </div>
    </div>

    <!-- バージョンを更新してキャッシュをクリア -->
    <script src="script.js?v=20251112-002"></script>
</body>
</html>
